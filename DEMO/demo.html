<!DOCTYPE html>
<html>
<head>
	<title>Thank You for Filling the Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-BULSbxrm8G/6ahXMVw/nNE4d4qUE3U9EB6ivYo0lR+84R78S7VzcdiLwBwV58by38GB4dc3q9U6jM2yazKNljA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			background: linear-gradient(to bottom, #00FFFF, #1C86EE);
			font-family: 'Montserrat', sans-serif;
			font-size: 16px;
			color: #333;
			line-height: 1.5;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			font-weight: 700;
			color: #FFF;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 1px;
			text-shadow: 2px 2px #333;
		}
		p {
			font-size: 20px;
			color: #333;
			margin-bottom: 30px;
			text-align: center;
			text-shadow: 1px 1px #FFF;
		}
		.btn {
			display: inline-block;
			padding: 15px 30px;
			background-color: #FFF;
			color: #333;
			font-size: 20px;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 2px;
			border: none;
			border-radius: 30px;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			text-shadow: 1px 1px #FFF;
		}
		.btn:hover {
			background-color: #1C86EE;
			transform: translateY(-3px);
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
		}
		.btn:hover:active {
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}
		.fa-check-circle {
			color: #FFF;
			font-size: 80px;
			margin-bottom: 30px;
			text-shadow: 2px 2px #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<i class="fas fa-check-circle"></i>
		<h1>Thank You for Filling the Form</h1>
		<p>Your response has been successfully submitted. We appreciate your feedback!</p>
		<button class="btn">Return to Homepage</button>
	</div>
</body>
</html>
